<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Books Viz</title>
    <script src="https://unpkg.com/rough-viz@1.0.5"></script>
    <link rel="stylesheet" href="main.css">
</head>
    
<body>
    <h1>A visual analysis of the 55 books I read in 2019</h1>
    <h3>By Erica Yee</h3>
    <div class="wrapper">
        <div id="months" class="chart"></div>
        <div id="genres" class="chart"></div>
        <div id="type" class="chart"></div>
        <div id="gender" class="chart"></div>
        <div id="age" class="chart"></div>
        <div>
            <div id="poc" class="chart"></div>
            <p>(N/A if book is non-fiction or out-of-this-world fantasy)</p>
        </div>
        </div>
        <p class="credit">Charts made with <a href="https://github.com/jwilber/roughViz">roughViz</a>.</p>
    <script src="js/charts.js"></script>
</body>
